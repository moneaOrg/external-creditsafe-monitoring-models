    post:
      tags:
        - Create and View All Portfolios
      description: >-
        This endpoint to create a new Portfolio based on the supplied
        criteria.<br><br> A portfolio can contain any number of companies that
        you wish to monitor changes to. The only required Body parameter is
        "name" for Connect users.
      operationId: createMonitoringPortfolio
