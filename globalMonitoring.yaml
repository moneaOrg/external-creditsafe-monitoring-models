  /monitoring/portfolios/{portfolioId}/import:
    post:
      tags:
        - Importing Portfolios
      description: >-
        Endpoint allows you to import a list of companies to add to the selected
        portfolio along with some personal information for the company.
        Importing a portfolio will add the companies to the specified portfolio,
        duplicates in the import file will be ignored.You may also optionally
        add an email to the body of the request and get an email notification
        when the import is processed..
      operationId: importAPortfolioFile
      summary: Import A Portfolio File
      parameters:
        - name: portfolioId
          in: path
          required: true
          description: The unique identifier of the portfolio, obtained from `/portfolios`.
          schema:
            type: number
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: >-
                #/components/schemas/ConnectMonitoringImportAndSyncPortfolioRequest
            example:
              importCsv: FILE_PATH
              email: john.smith@creditsafe.com
        required: true
      responses:
