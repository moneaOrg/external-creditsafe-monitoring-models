                  #/components/schemas/ConnectErrorResponsesResourceNotFoundRequest
  /monitoring/portfolios/{portfolioId}/companies/clear:
    patch:
      tags:
        - Individual Portfolio Management
      description: >-
        This endpoint allows for companies to be deleted from the specified
        portfolio.
      operationId: clearCompaniesFromPortfolio
      summary: Clear Companies From Portfolio
      parameters:
        - name: clearAll
          in: query
          description: >-
            When ClearAll query parameter is False,Companies List needs to be
            passed. When ClearAll query parameter is True, Companies List must
            be empty. All companies will be deleted
          schema:
            type: boolean
            default: false
        - name: portfolioId
          in: path
          required: true
          description: >-
            The unique identifier of the portfolio you want to delete companies
            from, obtained from `/portfolios`.
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectMonitoringClearCompaniesRequest'
            example:
              companies:
                - BE-X-733313367
                - BE-X-868222848
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectMonitoringClearCompaniesResponse'
        '400':
