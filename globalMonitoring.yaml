openapi: 3.1.0
info:
  version: 1.0.0
  title: Global Monitoring
  description: >

    The Global Monitoring API provides a suite of endpoints to Monitor changes
    to Company Information. Company changes can be retrieved by creating a
    Portfolio

    (a collection of companies) and configuring the eventRules (the criteria in
    which to trigger a change, e.g. company name changes, limit changes) 

    on the portfolio. When a company in your Portfolio changes to satisfy an
    eventRule, a notificationEvent will be raised to inform

    you of the nature of the change. See here for Creditsafe's Global Monitoring
    capabilities.
tags:
  - name: Authentication
    description: Endpoints to authenticate and generate an Authentication Token.
  - name: User Details
    description: >-
      Endpoints to retrieve user-specific details, such as user profiles and
      permissions.
  - name: Create and View All Portfolios
    description: >-
      Endpoints to create new portfolios and retrieve a list of all existing
      portfolios for monitoring.
  - name: Importing Portfolios
    description: >-
      Endpoints to bulk manage portfolios by importing companies using files in
      supported formats (e.g., CSV).
  - name: User Management of Portfolios
    description: >-
      Endpoints to manage portfolios at a user level, including
      updating/deleting portfolio details, managing associated notifications and
      share portfolios with other users.
  - name: Individual Portfolio Management
    description: >-
      Endpoints to manage specific portfolios, such as adding or removing
      companies, applying event rules, and viewing portfolio-specific data.
  - name: Event Rules and Notifications
    description: >-
      Endpoints to viewing event rules for monitoring and retrieve notifications
      triggered by changes in monitored companies.
x-tagGroups:
  - name: Authentication
    tags:
      - Authentication
  - name: Administration
    tags:
      - User Details
  - name: Portfolio Management
    tags:
      - Create and View All Portfolios
      - Importing Portfolios
      - User Management of Portfolios
      - Individual Portfolio Management
  - name: Monitoring Rules and Notifications
    tags:
      - Event Rules and Notifications
servers:
  - url: https://connect.sandbox.creditsafe.com/v1
    description: Sandbox server
  - url: https://connect.creditsafe.com/v1
    description: Production server
paths:
