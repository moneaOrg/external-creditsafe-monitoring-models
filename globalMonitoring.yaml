  /monitoring/portfolios/{portfolioId}/companies:
    get:
      tags:
        - Individual Portfolio Management
      description: >-
        This endpoints gets all companies from a specific portfolio based on the
        portfolio id, optionally filter with query parameters.
      operationId: listCompaniesInAPortfolio
      summary: List Companies In A Portfolio
      parameters:
        - name: searchQuery
          in: query
          description: Return companies that match the given value
          schema:
            type: string
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/gmPage'
        - name: countryCode
          in: query
          description: Return companies from the portfolio that match the given countryCode
          schema:
            type: string
        - name: portfolioId
          in: path
          required: true
          description: The unique identifier of the portfolio, obtained from `/portfolios`.
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectMonitoringCompaniesInAPortfolio'
        '400':
          description: ''
          content:
