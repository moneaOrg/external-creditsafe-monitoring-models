  /monitoring/portfolios/{portfolioId}/companies/remove:
    post:
      tags:
        - User Management of Portfolios
      description: >-
        This endpoint allows you to move companies from one portfolio to single
        (or) multiple portfolios. Removes the companies from the portfolio
        provided in the path parameter.
      operationId: moveCompaniesBetweenPortfolios
      summary: Move Companies Between Portfolios
      parameters:
        - name: portfolioId
          in: path
          required: true
          description: >-
            The unique identifier of the portfolio you want to move companies
            from, obtained from `/portfolios`.
          schema:
            type: number
        - name: removeAll
          in: query
          description: >-
            When RemoveAll query parameter is False, a portfolios and companies
            list needs to be passed. When RemoveAll query parameter is True,
            only portfolios need to be passed and companies List must be empty.
            All companies are moved and deleted from current portfolio.
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/ConnectMonitoringCopyAndMoveCompaniesRequest
            example:
              portfolios:
                - 196854
                - 197369
              companies:
                - id: BE-X-733313367
                - id: BE-X-868222848
                - id: BE-X-835695382
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ConnectMonitoringCopyAndMoveCompaniesResponse
        '400':
          description: ''
          content:
            application/json:
              schema:
