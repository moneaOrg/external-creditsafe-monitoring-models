    post:
      tags:
        - Individual Portfolio Management
      description: >-
        Endpoint to add a company using a company id, into a portfolio provided
        in as a path parameter. Additional fields can be used to add a
        personalReference, freeText, and personalLimit. These fields need to be
        submitted in the requestBody but can be 'nulled' if not required. See
        the two examples of the submission with and without these fields.
      operationId: addCompanyToPortfolio
      summary: Add Company To Portfolio
      parameters:
        - name: portfolioId
          in: path
          required: true
          description: The unique identifier of the portfolio, obtained from `/portfolios`.
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/ConnectMonitoringAddCompanyToPortfolioRequest
            examples:
              id only:
                summary: Submitting a requestBody with only an 'id'
                value:
                  id: GB-0-12345678
                  personalReference: ''
                  freeText: ''
                  personalLimit: ''
              All Fields:
                summary: Submitting a requestBody with all fields
                value:
                  id: GB-0-12345678
                  personalReference: Some Text
                  freeText: Some Useful Text
                  personalLimit: '40'
        required: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ConnectMonitoringAddCompanyToPortfolioResponse
        '400':
