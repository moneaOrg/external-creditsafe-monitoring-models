    get:
      tags:
        - Create and View All Portfolios
      description: >-
        This endpoint allows you to manage portfolios. You can use the GET
        method to retrieve all portfolios associated with the user.
      operationId: listAllPortfolios
      summary: List All Portfolios
      parameters:
        - name: searchQuery
          in: query
          description: Return portfolios that match the given value
          schema:
            type: string
