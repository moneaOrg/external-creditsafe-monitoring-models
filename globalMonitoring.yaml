    get:
      tags:
        - Individual Portfolio Management
      operationId: getCompanyDetailsFromAPortfolio
      summary: Get Company Details From A Portfolio
      description: >-
        This endpoint allows you to get various company details from a
        portfolio. Requires a portfolioID and companyID in the PATH of the
        request.
      parameters:
        - name: portfolioId
          in: path
          required: true
          description: The unique identifier of the portfolio, obtained from `/portfolios`.
          schema:
            type: number
        - name: companyId
          in: path
