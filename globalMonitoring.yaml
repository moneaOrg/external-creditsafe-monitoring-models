  /monitoring/portfolios/{portfolioId}/sync:
    post:
      tags:
        - Importing Portfolios
      description: >-
        Endpoint allows you to sync a portfolio file with your portfolio. Sync
        action will delete all companies in your specified portfolio, and then
        add the companies from the file into the portfolio.
      operationId: syncAPortfolioFile
      summary: Sync A Portfolio File
      parameters:
        - name: portfolioId
