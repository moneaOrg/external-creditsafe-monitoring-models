  /monitoring/portfolios/{portfolioId}/companies/copy:
    post:
      tags:
        - User Management of Portfolios
      description: >-
        This endpoint allows you to copy companies from one portfolio to
        another. You can specify the source and destination portfolios to
        perform the copy operation.
      operationId: copyCompaniesBetweenPortfolios
      summary: Copy Companies Between Portfolios
      parameters:
        - name: portfolioId
          in: path
          required: true
          description: >-
            The unique identifier of the portfolio you want to copy companies
            from, obtained from `/portfolios`.
          schema:
            type: number
        - name: copyAll
          in: query
          description: >-
            When CopyAll query parameter is False, portfolios and companies list
            needs to be passed. When CopyAll query parameter is True, only
            portfolios need to be passed and companies List must be empty. All
            companies are copied from current portfolio are considered here.
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/ConnectMonitoringCopyAndMoveCompaniesRequest
            example:
              portfolios:
                - 196854
                - 197369
              companies:
                - id: BE-X-733313367
                - id: BE-X-868222848
                - id: BE-X-835695382
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ConnectMonitoringCopyAndMoveCompaniesResponse
        '400':
